<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIFF Ultra Minimal</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#FFF9F3; }
    .center { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    .card { text-align:center; }
    button { background:#16A34A; color:#fff; border:none; border-radius:12px; padding:12px 16px; font-size:16px; cursor:pointer; }
    a{ text-decoration:none; }
    #status { color:#6b7280; margin-top:10px; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h2>ทดสอบเข้าสู่ระบบด้วย LINE (Ultra Minimal)</h2>
      <a id="login-link" href="https://liff.line.me/2008357926-Ly07A5w2">
        <button id="login-btn">เข้าสู่ระบบด้วย LINE</button>
      </a>
      <div id="status"></div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  var LIFF_ID = "2008357926-Ly07A5w2";
  var btn  = null;
  var link = null;
  var statusEl = null;

  function setStatus(msg) {
    if (statusEl) { statusEl.innerHTML = msg; }
    if (window.console && console.log) { console.log("[LIFF ULTRA]", msg); }
  }

  function attach() {
    btn  = document.getElementById('login-btn');
    link = document.getElementById('login-link');
    statusEl = document.getElementById('status');
    if (!btn || !link) { setTimeout(attach, 200); return; }

    btn.onclick = function(ev) {
      ev.preventDefault();
      try {
        if (typeof liff !== 'undefined' && liff && liff.isInClient && liff.isInClient()) {
          liff.login();
          return false;
        } else {
          window.location.href = 'https://liff.line.me/' + LIFF_ID;
          return false;
        }
      } catch (e) {
        setStatus('click error: ' + e);
        window.location.href = 'https://liff.line.me/' + LIFF_ID;
        return false;
      }
    };
  }

  function initLIFF() {
    if (typeof liff === 'undefined') { setStatus('LIFF SDK not loaded'); return; }
    liff.init({ liffId: LIFF_ID })
      .then(function() { setStatus('LIFF init OK. inClient=' + liff.isInClient()); })
      .catch(function(e) { setStatus('init error: ' + e); });
  }

  document.addEventListener('DOMContentLoaded', function() {
    attach();
    initLIFF();
  });
  </script>
</body>
</html>
