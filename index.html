<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIFF Minimal Test</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#FFF9F3; }
    .center { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    .card { text-align:center; }
    button { background:#16A34A; color:#fff; border:none; border-radius:12px; padding:12px 16px; font-size:16px; cursor:pointer; }
    a{ text-decoration:none; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h2>ทดสอบเข้าสู่ระบบด้วย LINE (Minimal)</h2>
      <a id="login-link" href="https://liff.line.me/2008357926-Ly07A5w2">
        <button id="login-btn">เข้าสู่ระบบด้วย LINE</button>
      </a>
      <p id="status" style="color:#6b7280"></p>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  // DEBUG: minimal, no async/await to avoid syntax issues in older engines
  (function() {
    var LIFF_ID = "2008357926-Ly07A5w2";
    var btn  = document.getElementById('login-btn');
    var link = document.getElementById('login-link');
    var status = document.getElementById('status');

    function log(msg) {
      console.log('[LIFF TEST]', msg);
      if (status) status.textContent = msg;
    }

    if (typeof liff === 'undefined') {
      log('LIFF SDK not loaded');
    } else {
      liff.init({ liffId: LIFF_ID }).then(function() {
        log('LIFF init ok. inClient=' + liff.isInClient());
      }).catch(function(e) {
        log('init error: ' + e);
      });
    }

    btn.addEventListener('click', function(ev) {
      ev.preventDefault();
      try {
        if (typeof liff !== 'undefined' && typeof liff.isInClient === 'function' && liff.isInClient()) {
          liff.login();
        } else {
          // fallback outside LINE
          window.location.href = 'https://liff.line.me/' + LIFF_ID;
        }
      } catch (e) {
        log('click error: ' + e);
        window.location.href = 'https://liff.line.me/' + LIFF_ID;
      }
    }, false);
  })();
  </script>
</body>
</html>
